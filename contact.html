    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
    <div class="container">
    <div class="row">
    <div class="col-md-8 col-sm-12 col-xs-12">
        <form method="post">
            <div class="form-group ">
                <label class="control-label requiredField text-dark mt-2" for="name">
                    Name<span class="asteriskField">*</span>
                </label>
                <input class="form-control" id="name" name="name" type="text" placeholder="First/Last Name"/>
            </div>
            <div class="form-group ">
                <label class="control-label requiredField text-dark" for="email">
                    Email<span class="asteriskField">*</span>
                </label>
                <input class="form-control" id="email" name="email" type="text" placeholder="Enter your email address"/>
            </div>
            <div class="form-group ">
                <label class="control-label text-dark" for="subject">Subject</label>
                <input class="form-control" id="subject" name="subject" type="text"/>
            </div>
            <div class="form-group ">
                <label class="control-label text-dark" for="message">Message</label>
                <textarea class="form-control" cols="40" id="message" name="message" rows="10"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary mb-5" name="submit" type="submit">Send</button>
            </div>
        </form>
    </div>
    </div>
    </div>
    </div>

        <p class="text-center text-white bg-dark fixed-bottom p-4 mb-0 small">Copyright 2020 <i class="fas fa-pizza-slice"></i> Bocar Auto</p>
