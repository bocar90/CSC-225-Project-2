    <div class="container mr-auto mt-lg-0">
      <h1 class="text-light display-5 font-weight-bold">Schedule Service</h1>
      <div class="jumbotron jumbotron-fluid d-flex flex-column align-items-center justify-content-center service">
         
      </div>
    </div>
    <div class="container mr-auto mt-lg-0">
      <div class="jumbotron jumbotron-fluid d-flex flex-column align-items-center justify-content-center">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="select">Select your vehicle</label>
            <select class="form-control" id="select">
              <option>2019  Honda Civic LX FWD</option>
              <option>2020 Honda CR-V LX AWD</option>
              <option>2020 Honda Pilot LX AWD</option>
              <option>2019 Mercedes C-Class</option>
              <option>2020 LAND ROVER RANGE</option>
            </select>
          </div>
          <div class="form-group">
            <label for="multSelect">Select services</label>
            <select multiple class="form-control" id="multSelect">
              <option>Oil Change</option>
              <option>Tire Rotation</option>
              <option>Maintenance Minder Services</option>
              <option>Wiper Blades</option>
              <option>Cabin & Engine Air Filters</option>
              <option>Tire Repairs</option>
              <option>Multi-Point Inspections</option>
              <option>Brake Inspections</option>
              <option>Fluids Inspected & Replenished</option>
              <option>Battery Services</option>
              <option>Replace Belts & Hoses</option>
              <option>Brake Replacement & Repairs</option>
              <option>Light Bulb Replacement & Repairs</option>
              <option>Recall Work</option>
              <option>Check Engine Light</option>
              <option>Water Leak</option>
              <option>Noise While Driving Concerns</option>
              <option>Warranty Concerns</option>
              <option>Diagnostic Work</option>
            </select>
          </div>
          <div class="form-group">
            <label for="textarea">Comment</label>
            <textarea class="form-control" id="textarea" rows="3" placeholder="Tell us in few words what is wrong with your car"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Upload a picture of the damage</label>
            <input type="file" class="form-control-file" id="exampleInputFile">
          </div>
          <fieldset class="form-group">
            <legend>Select your availibility</legend>
            <div class="form-check">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                Morning
              </label>
            </div>
            <div class="form-check">
            <label class="form-check-label">
                <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                Afternoon
              </label>
            </div>
          </fieldset>
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              I agree to the terms and conditions of Bocar Auto 
            </label>
          </div>
          <p class="text-center"><button type="submit" class="btn btn-dark mt-3">Submit</button></p>
        </form>    
      </div>
    </div>
    <footer>
